<div class="container">
    <div class="well">
        <fieldset>
            <legend>Admin User Panel</legend>
            <div class="form-group">
              <span class="label">User Information:</span>
                  <ul class='list-group'>
                    <li class='list-group-item'>Firstname: {{vm.user.firstname}}</li>
                    <li class='list-group-item'>Lastname: {{vm.user.lastname}}</li>
                    <li class='list-group-item'>Email: {{vm.user.email}}</li>
                    <li class='list-group-item'>Username: {{vm.user.username}}</li>
                    <li class='list-group-item'>
                      <div class="form-group" ng-if='vm.hasRoles'>
                        Current Roles:
                        <ul>
                            <li ng-repeat="role in vm.user.roles"> {{role}}</li>
                        </ul>
                      </div>
                      <div class="form-group" ng-if='!vm.hasRoles'>
                        This user doesn't have any roles attached.
                      </div>
                    </li>
                  </ul>
          </div>
          <div class="form-group">
                  <label class="col-md-2 control-label" for="roles">Add Role:</label>
                <div class="col-md-10">
                    <select ng-model='vm.selectedRole' ng-options='item.value as item.text for item in vm.roleOptions'></select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-10 col-md-offset-2">
                    <div class="pull-right">
                        <button ng-click="vm.setRole()" class="btn btn-primary">Update</button>&nbsp;
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>
