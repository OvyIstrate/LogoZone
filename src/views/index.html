<!DOCTYPE html>
<html ng-app='app'>
<head>
    <meta charset="utf-8">
    <!-- bower:css -->
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/lib/hover/css/hover.css" />
    <link rel="stylesheet" href="/lib/angular-material/angular-material.css" />
    <link rel="stylesheet" href="/lib/toastr/toastr.css" />
    <!-- endbower -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/style.css">
    <!-- endinject -->
    <title>LogoZone</title>
    <nav class="navbar navbar-default">
      <ul class="nav navbar-nav right-position">
          <li role="presentation"><a href="#home">Home</a></li>
          <li ng-if='!vm.isLogged' role="presentation"><a href="#signIn">Sign in</a></li>
          <li ng-if='!vm.isLogged'role="presentation"><a href="#signUp">Sign up</a></li>
      </ul>
    </nav>
</head>

<body ng-controller="mainCtrl as vm">
    <header>
        <h2 class="text-center">LogoZone Header</h2>
    </header>
    <section class="content text-center" ng-view ng-cloak>
    </section>

    <footer class='text-center'>
        <small>&copy; 2016 LogoZone Inc.</small>
    </footer>

    <!-- bower:js -->
    <script src="/lib/jquery/dist/jquery.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular-animate/angular-animate.js"></script>
    <script src="/lib/angular-aria/angular-aria.js"></script>
    <script src="/lib/angular-messages/angular-messages.js"></script>
    <script src="/lib/angular-material/angular-material.js"></script>
    <script src="/lib/angular-route/angular-route.js"></script>
    <script src="/lib/toastr/toastr.js"></script>
    <script src="/lib/angular-resource/angular-resource.js"></script>
    <!-- endbower -->
    <!-- inject:js -->
    <script src="/js/appConfig.js"></script>
    <script src="/js/controllers/authController.js"></script>
    <script src="/js/controllers/mainController.js"></script>
    <script src="/js/services/authService.js"></script>
    <script src="/js/directives/fileRead.js"></script>
    <script src="/js/directives/logoElement.js"></script>
    <!-- endinject -->
</body>

</html>
