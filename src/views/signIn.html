<div class="form-group row">
  <form class="form-signin col-md-4 col-md-offset-4">
    <h2 class="form-signin-heading">Please sign in</h2>
    <input type="text" class="form-control" placeholder="Email" ng-model='vm.username'>
    <input type="password" class="form-control" placeholder="Passoword" ng-model='vm.password'>
    <button class="btn btn-primary right-position" ng-click='vm.signIn(vm.username, vm.password)'> Sign In</button>
  </form>
</div>
