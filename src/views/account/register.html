<div class="container">

  <form method="post">
    <div class="form-group">
        <input type="text" name="firstname" value="" placeholder="Firstname" ng-model='vm.newUser.firstname'>
    </div>

    <div class="form-group">
        <input type="text" name="lastname" value="" placeholder="Lastname" ng-model='vm.newUser.lastname'>
    </div>

    <div class="form-group">
        <input type="email" name="email" value="" placeholder="Email" ng-model='vm.newUser.email'>
    </div>

    <div class="form-group">
        <input type="text" name="username" value="" placeholder="Username" ng-model='vm.newUser.username'>
    </div>

    <div class="form-group">
        <input type="password" name="password" value="" placeholder="Password">
    </div>

    <div class="form-group">
        <input type="password" name="confirmPassword" value="" placeholder="Confirm">
    </div>

  </form>

</div>
