<div class="container">
    <div class="well">

        <form name="registerForm" class="form-horizontal">
            <fieldset>
                <legend>New User Information</legend>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="firstname">First Name</label>
                    <div class="col-md-10">
                        <input class="form-control" type="text" name="firstname" placeholder="Firstname" ng-model='vm.firstname' required="required">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label" for="lastname">Last Name</label>
                    <div class="col-md-10">
                        <input class="form-control" type="text" name="lastname" placeholder="Lastname" ng-model='vm.lastname' required="required">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label" for="email">Email</label>
                    <div class="col-md-10">
                        <input class="form-control" type="email" name="email" placeholder="Email" ng-model='vm.email' required="required">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label" for="username">Username</label>
                    <div class="col-md-10">
                        <input class="form-control" type="text" name="username" placeholder="Username" ng-model='vm.username' required="required">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label" for="password">Password</label>
                    <div class="col-md-10">
                        <input class="form-control" type="password" name="password" placeholder="Password" ng-model='vm.password' required="required">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label" for="confirm">Confirm</label>
                    <div class="col-md-10">
                        <input class="form-control" id="confirm_password" type="password" name="confirm" placeholder="Confirm" , ng-model='vm.confirm' required="required">
                    </div>
                </div>

                <div class="form-group">
                  <div class="col-md-10 col-md-offset-2">
                      <div class="pull-right">
                        <button ng-click="vm.register()" ng-disabled="registerForm.$invalid" class="btn btn-primary">Submit</button>&nbsp;
                        <a href="/" class="btn btn-default">Cancel</a>
                      </div>
                  </div>
                </div>

              </fieldset>
            </form>
        </div>
</div>
