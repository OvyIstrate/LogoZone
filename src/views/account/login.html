<div class="login">
    <div class="container">
        <div class="login-div">
            <div class="login-header md-toolbar md-default-theme">
              <h2>LogoZone</h2>
            </div>
            <div class="md-toolbar md-default-theme">
                <div class="login-changer">
                </div>
            </div>
            <div>
                <form>
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Username" ng-model="vm.username"/>
                        <input type="password" name="name" placeholder="Password" ng-model="vm.password"/>
                    </div>
                    <div class="form-group">
                        <button name="LoginBtn" type="submit" value="Login" class="btn btn-primary" ng-click="vm.signIn(vm.username, vm.password)">
                            Log in
                        </button>
                    </div>

                    <div class="form-group">
                      Don't have an account ? Register <a href="#register" ng-click='vm.register()'> here </a>
                    </div>
                </form>
            </div>

            <div class="loader" ng-show="loading">Loading...</div>
        </div>
    </div>
</div>
